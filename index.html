<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventario</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                            <img src="img/cart.png" id="img-carrito">
                            <div id="carrito">
                                    
                                    <table id="lista-carrito" class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th>
                                                <th>Nombre</th>                                                
                                                <th>Cantidad</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Inventario</a>
                            </div>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
    </header>


    <div id="hero">
        <div class="container">
            <div class="row">
                    <div class="six columns">
                        <div class="contenido-hero">
   
                        </div>
                    </div>
            </div> 
        </div>
    </div>

    <div class="barra">
        <div class="container">
            <div class="row">
            </div>
        </div>

    </div>

    <div id="lista-cursos" class="container">
        <h1 id="encabezado" class="encabezado">Inventario</h1>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="img/curso1.jpg" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Mesas</h4>
                        
                        <input id="email" type="email" name="email" placeholder="Ingresa Cantidad" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                    </div>
                </div> <!--.card-->
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="img/curso2.jpg" class="imagen-curso u-full-width">
                        <div class="info-card">
                            <h4>Asador</h4>
                            
                            <input id="email" type="email" name="email" placeholder="Ingresa Cantidad" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                        </div>
                    </div>
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="img/curso3.jpg" class="imagen-curso u-full-width">
                        <div class="info-card">
                            <h4>Sillas</h4>
                            
                            <input id="email" type="email" name="email" placeholder="Ingresa Cantidad" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                        </div>
                    </div> <!--.card-->
            </div>

        </div> <!--.row-->
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="img/curso4.jpg" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Cafeteras</h4>
                        
                        <input id="email" type="email" name="email" placeholder="Ingresa Cantidad" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                    </div>
                </div> <!--.card-->
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="img/curso5.jpg" class="imagen-curso u-full-width">
                        <div class="info-card">
                            <h4>Manteles</h4>
                            
                            <input id="email" type="email" name="email" placeholder="Ingresa Cantidad" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                        </div>
                    </div> <!--.card-->
            </div>
            <div class="four columns">
                    <div class="card">
                        <img src="img/plumones.jpg" class="imagen-curso u-full-width">
                        <div class="info-card">
                            <h4>Charolas</h4>
                            
                            <input id="email" type="email" name="email" placeholder="Ingresa Cantidad" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                        </div>
                    </div> <!--.card-->

        </div> <!--.row-->
    </div>  

   

    <script src="js/app.js"></script>

</body>
</html>
